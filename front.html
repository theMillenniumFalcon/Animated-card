<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game">
        <div class="rank">1</div>
        <div class="front">
            <img class="thumbnail" src="img/cover-1.jpg" alt="">
            <h3 class="name">Shadow of the Colossus</h3>
            <div class="stats">
                <p class="price">$39.99</p>
                <div class="platforms-1">
                    <img src="img/platform-1.png" alt="">
                    <img src="img/platform-2.png" alt="">
                    <img src="img/platform-3.png" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="game-info">
                <p class="game-stat">
                    Sony 
                    <span>
                        Publisher
                    </span>
                </p>
                <p class="game-stat">
                    3.5/5
                    <span>
                        Ratings
                    </span>
                </p>
            </div>
            <button class="btn">Buy Now</button>
            <div class="platforms-2">
                <div class="platform">
                    <div class="icon"><img src="/img/platform-1.png" alt=""></div>
                    <p class="name">Playstation</p>
                    
                </div>
                <div class="streamer">
                    <div class="icon"><img src="/img/platform-2.png" alt=""></div>
                    <p class="name">Xbox</p>
                    
                </div>
                <div class="streamer">
                    <div class="icon"><img src="/img/platform-3.png" alt=""></div>
                    <p class="name">Steam</p>
                    
                </div>
            </div>
        </div>
        <div class="background">
        </div>
    </div>
</body>

</html>
